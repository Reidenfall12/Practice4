<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>{{ user }} <a href="{{ url_for('delete_user', username=user) }}">Удалить</a></li>
        {% endfor %}
        <a href="{{ url_for('logout') }}">Выйти</a>
    </ul>
</body>
</html>
